<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Token-IM, Instant Messaging for Blockchain, 基于以太坊代币的即时通讯DAPP</title>
  <link rel="stylesheet" href="../css/bootstrap.3.3.7.min.css">

  <div class="navbar navbar-fixed-top scrolling-navbar indigo">

      <h2 style="text-align:center; font-weight:600; color:#1890ff">存储</h2>
